<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Boxes</title>
</head>
<body>

    <!-- <div> = division -->
    <!-- a <div> is just a box -->
    <!-- the <div> is also a block element -->
    <!-- <div> can contain other elements -->
    <style>

        .thumbnail {
            width: 300px;
        }

        .search-bar {
            font-size: 20px;
            display: block;
        }

        .video-title {
            width:300px;
        }

        .div-example {
            display: inline-block;
        }

    </style>

<body>
    
    <input class="search-bar" type="text" placeholder="Search">
    <img class="thumbnail" src="thumbnail-1.webp" alt="">
    
    <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
    </p> 
    <p class="video-author">
        Marques Brownlee
    </p>
    <p class="video-stats">
        3.4M views &#183 6 months ago
    </p>

    <div class="div-example">this is a div</div> <!-- <div> are block elements by default -->

    

</body>
</html>
